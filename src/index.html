<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo | 01</title>

    <style>
        html, body {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .loading-bar {
            position: absolute;
            top: 50%;
            width: 100%;
            height: 2px;
            background: #ffffff;
            transform: scaleX(0);
            transform-origin: top left;
            transition: transform 0.5s;
        }

        .loading-bar.ended
        {
            transform: scaleX(0);
            transform-origin: 100% 0;
            transition: transform 1.5s ease-in-out;
        }

        .point {
            position: absolute;
            top: 50%;
            left: 50%;
        }

        .point .label
        {
            position: absolute;
            top: -20px;
            left: -20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #00000077;
            border: 1px solid #ffffff77;
            color: #ffffff;
            font-family: Helvetica, Arial, sans-serif;
            text-align: center;
            line-height: 40px;
            font-weight: 100;
            font-size: 14px;

            cursor: help;
            transform: scale(0, 0);
            transition: transform 0.3s;
        }

        .point:hover .label {
            color: #ddd;
            transform: 20px 20px;
        }

        .point.visible .label {
            transform: scale(1, 1);
        }

        .point .text
        {
            position: absolute;
            top: 30px;
            left: -120px;
            width: 200px;
            padding: 20px;
            border-radius: 4px;
            background: #00000077;
            border: 1px solid #ffffff77;
            color: #ffffff;
            line-height: 1.3em;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 100;
            font-size: 14px;

            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }

        .point:hover .text {
            opacity: 1;
        }

        svg {
            transform-origin: center center;
        }
    </style>
</head>
<body>
    <!-- <canvas class="webgl"></canvas> -->
    <div class="loading-bar"></div>

    <div class="point point-0">
        <div class="label">Cube</div>
        <div class="text">
            This is cube object
        </div>
    </div>
    <div class="point point-1">
        <div class="label">Cylinder</div>
        <div class="text">
            This is cylinder object
        </div>
    </div>
    <div class="point point-2">
        <div class="label">Cone</div>
        <div class="text">
            This is cone object
        </div>
    </div>
    <div class="point point-3">
        <div class="label">Sphere</div>
        <div class="text">
            This is sphere 1 object
        </div>
    </div>
    <div class="point point-4">
        <div class="label">Sphere</div>
        <div class="text">
            This is sphere 2 object
        </div>
    </div>

    <div id="compassContainer" style="position: absolute;">
        <svg version="1.1" id="compass" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="150px" height="150px" viewBox="-10 -10 20 20">
        <g>
            <g>
            <path d="M 7, 0 A 7, 7 0 1,0 0,7" stroke-width="0.5" stroke="rgba(0, 255, 255, .5)" fill="transparent">
                <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="360 0 0" to="0 0 0" dur="4s" repeatCount="indefinite" />
            </path>
            <path d="M 8, 0 A 8, 8 0 1,0 0,8" stroke-width="2" stroke="rgba(0, 255, 255, .25)" fill="transparent">
                <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="6s" repeatCount="indefinite" />
            </path>
            <line x1="-10" y1="0" x2="-5" y2="0" stroke="#0ff" />
            <line x1="10" y1="0" x2="5" y2="0" stroke="#0ff" />
            <line x1="0" y1="-10" x2="0" y2="-5" stroke="#0ff" />
            <line x1="0" y1="10" x2="0" y2="5" stroke="#f00" />
            </g>
        </g>
        </svg>
    </div>
</body>
</html>
